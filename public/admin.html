<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN -->
    <main class="container">
      <!-- Sezione Console -->
      <div id="consoleSection">
        <div class="row my-4" id="inputKey">
          <div class="col-lg-6 input-group">
            <input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="Insert your API key" />
            <button class="btn btn-primary" id="startScriptBtn">Generate News</button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <textarea class="form-control bg-dark text-white p-3 console" id="consoleOutput" rows="10" readonly placeholder="Console output will appear here..."></textarea>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../client-archive.js"></script>
    <script src="../weather.js"></script>
    <script src="../client-login.js"></script>
    <script src="../dateTime.js"></script>

    <script src="../newsGenerator.js"></script>
    <script src="../client-admin.js"></script>
  </body>
</html>
