<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times - Top News</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN -->
    <main class="container my-4">
      <div class="row">
        <div class="col-lg-6 text-center">
          <div class="row">
            <div class="col">
              <div class="card mb-4">
                <div class="card-body">
                  <h2 class="card-title mb-4">Vote today's News</h2>
                  <form id="voting-form">
                    <div class="list-group" id="news-to-vote"></div>
                  </form>
                  <div class="d-grid gap-2 mt-4" id="button-footer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 text-center">
          <div class="row">
            <div class="col">
              <div class="card mb-4">
                <div class="card-body">
                  <h2 class="card-title mb-4">Top 5 Ranking</h2>
                  <div class="list-group" id="top-news-card"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../client-topnews.js"></script>
    <script src="../weather.js"></script>
    <script src="../client-login.js"></script>
    <script src="../dateTime.js"></script>
  </body>
</html>
