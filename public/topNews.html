<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN -->
    <main class="container mb-4">
      <div class="row text-center mb-4">
        <h2 class="display-6 mb-0">The Truth Table</h2>
        <div class="lead">You decide wether a news should be considered Truth or not.</div>
      </div>
      <div class="row">
        <div class="col-lg-6 text-center">
          <div class="row">
            <div class="col">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row text-center">
                    <h5 class="col-10 card-title">Today's News</h5>
                    <div class="col-2 lead">Vote</div>
                  </div>
                  <div class="list-group" id="latest-news"></div>
                </div>

                <div class="card-footer">
                  <button class="btn btn-primary">Confirm & Vote</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 text-center">
          <div class="row">
            <div class="col">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Top News</h5>
                  <div class="list-group">
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                      News 1
                      <span class="badge bg-primary">4.5</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                      News 2
                      <span class="badge bg-primary">4.2</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                      News 3
                      <span class="badge bg-primary">3.8</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                      News 4
                      <span class="badge bg-primary">3.5</span>
                    </a>
                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                      News 5
                      <span class="badge bg-primary">3.0</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../client-topNews.js"></script>
    <script src="../weather.js"></script>
  </body>
</html>
