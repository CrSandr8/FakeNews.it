<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body class="bg-light">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN -->
    <main class="container my-4" id="subscribe-page">
      <div class="row">
        <div class="col-md mb-md-4">
          <div class="row text-center">
            <h2 class="display-6">Login to</h2>
            <p class="lead">To get full access.</p>
          </div>
          <div class="row m-auto">
            <form action="" class="col-8 m-auto" id="login-form">
              <input type="email" class="form-control mb-1" id="email-login" placeholder="Email" required />
              <input type="password" class="form-control mb-3" id="password-login" placeholder="Password" required />
              <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
            </form>
          </div>
        </div>
        <div class="col-lg">
          <div class="row text-center">
            <h2 class="display-6">Subscribe to The AI Times</h2>
            <p class="lead">Stay informed with the latest news and updates.</p>
          </div>
          <div class="row m-auto">
            <form action="" class="col-8 m-auto" id="subscribe-form">
              <input type="text" class="form-control mb-1" id="email-subscribe" placeholder="Email" required />
              <div class="input-group mb-1">
                <input type="text" class="form-control ml-2" id="first-name" placeholder="First name" required />
                <input type="text" class="form-control ml-2" id="last-name" placeholder="Last name" required />
              </div>
              <input type="password" class="form-control mb-1" id="password-subscribe" placeholder="Password" required />
              <input type="password" class="form-control mb-1" id="confirm-password" placeholder="Confirm password" required />
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="newsletter-checkbox" />
                <label class="form-check-label text-secondary" for="newsletter-checkbox">Subscribe to newsletter</label>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-4">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../weather.js"></script>
    <script src="../client-subscribe.js"></script>
    <script src="../client-login.js"></script>
    <script src="../dateTime.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </body>
</html>
