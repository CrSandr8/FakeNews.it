<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN -->
    <main class="container w-25 my-4" id="subscribe-page">
      <div class="row">
        <div class="col">
          <h2 class="display-6">Subscribe to The AI Times</h2>
          <p class="lead">Stay informed with the latest news and updates.</p>
          <form id="subscribe-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group form-inline">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control ml-2" id="first-name" placeholder="Enter your first name" required />
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control ml-2" id="last-name" placeholder="Enter your last name" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter a password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Subscribe</button>
          </form>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="../weather.js"></script>
    <script src="../client-subscribe.js"></script>
  </body>
</html>
