<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
    <style>
      .img-container1 {
        width: 800px;
        height: 400px;
      }

      .img0 {
        max-width: 100%;
        max-height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- MAIN -->
    <main class="container my-4" id="app">
      <!-- MAIN NEWS -->
      <div class="row">
        <div class="col-lg-6 d-none d-lg-block">
          <div class="card mb-4" style="max-height: 400px; height: 400px">
            <div class="card-body">
              <h2 class="card-title mt-3 mb-3 title-main"></h2>
              <p class="card-text content-main"></p>
            </div>
            <a href="#" class="text-decoration-none text-dark">
              <div class="card-footer text-center" data-bs-toggle="modal" data-bs-target="#modal-main">Leggi la notizia completa</div>
            </a>
          </div>
        </div>

        <div class="col-lg-6 img-container d-none d-lg-block">
          <img src="https://placehold.co/800@2x.png" class="card-img img0" id="img-main" obj alt="Immagine della notizia" />
        </div>
      </div>

      <!-- MAIN MODAL -->
      <div class="modal fade" id="modal-main" tabindex="-1" aria-labelledby="modal-main-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title title-main" id="modal-main-label">${data[i].title}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body content-main-modal">${data[i].content}</div>
          </div>
        </div>
      </div>

      <!-- LATEST NEWS -->
      <div class="row" id="latest-news"></div>

      <div class="row mb-3">
        <div class="col">
          <div class="display-6">Subscribe to our newsletter!</div>
          <div>Stay informed and never miss a beat with our latest news and updates</div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3 col-lg-6">
          <div class="input-group">
            <input type="email" class="form-control" id="newsletterEmail" placeholder="Type your email" />
            <button type="submit" class="btn btn-primary">Iscriviti</button>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../weather.js"></script>
    <script src="../client-index.js"></script>
  </body>
</html>
