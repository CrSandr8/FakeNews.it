<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The AI Times</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <div id="header" class=""></div>

    <!-- MAIN -->
    <main class="container my-4" id="app">
      <!-- MAIN NEWS -->
      <div class="row" id="main-news"></div>
      <!-- LATEST NEWS -->
      <div class="display-6 mb-4 mt-2 text-center">Today's News</div>

      <div class="row" id="latest-news"></div>

    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../weather.js"></script>
    <script src="../client-index.js"></script>
    <script src="../dateTime.js"></script>
    <script>
      $("#header").load("./header.html");
      $("#footer").load("./footer.html");
      $(document).ready(function () {
        setTimeout(function () {
          $("#navHome").addClass("active");
          $("#navHome").removeClass("text-dark");
          $("#navHome").addClass("text-white");
        }, 100);
      });
    </script>
  </body>
</html>
